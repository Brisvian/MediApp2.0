<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAPP - Iniciar sesión</title>
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            font-family: "Roboto", sans-serif; /* Cambia la fuente */
            height: 100vh; /* Altura de la ventana del navegador */
            margin: 0; /* Elimina el margen predeterminado */
            background-color: #e0f7fa; /* Color de fondo de la página */
        }

        /* Contenedor principal */
        .container {
            background-color: #47a2a5; /* Color de fondo del contenedor */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Sombra del contenedor */
            width: 87%; /* Ancho del contenedor */
            max-width: 87%; /* Ancho máximo del contenedor */
            text-align: center; /* Texto centrado */
            padding: 20px; /* Espacio interior */
            margin: 0 auto; /* Centrar horizontalmente */
        }

        /* Estilos para el título principal */
        .container h1 {
            margin-top: 0; /* Elimina el margen superior */
            color: #000000; /* Color del texto */
        }

        /* Estilos para la imagen del logo */
        .container img {
            width: 30%; /* Ancho de la imagen */
            max-width: 100px; /* Ancho máximo de la imagen */
            margin-bottom: -120px; /* Margen inferior */
        }

        /* Estilos para el formulario */
        form {
            display: flex; /* Utiliza flexbox */
            flex-direction: column; /* Organiza en columna */
            align-items: center; /* Centra horizontalmente */
            margin-top: 150px; /* Espaciado superior */
        }

        /* Estilos para los campos del formulario */
        input {
            width: 100%; /* Ancho completo */
            padding: 12px; /* Espaciado interno */
            margin-bottom: 20px; /* Espaciado inferior */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            box-sizing: border-box; /* Incluye el padding y border en el ancho */
            font-size: 20px; /* Tamaño de la fuente en píxeles */
        }

        /* Estilos para el texto de las etiquetas */
        label {
            width: 100%;
            text-align: left; /* Alinea el texto a la izquierda */
            font-weight: 900; /* Texto en negrita */
            margin-bottom: 5px; /* Espaciado inferior de las etiquetas */
            font-size: 6vw; /* tamaño de la letra */
            font-style: italic; /* Texto en cursiva */
        }

        /* Estilos para el botón de iniciar sesión */
        button {
            background-color: #0a144bc0; /* Color de fondo del botón */
            color: white; /* Color del texto */
            padding: 15px 20px; /* Espacio interior del botón */
            margin: 20px 0 ; /* Margen superior e inferior */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            width: 98%; /* Ancho completo del contenedor */
            font-size: 6vw; /* Tamaño de la fuente en unidades relativas */
            font-weight: bold; /* Texto en negrita */
            text-align: center; /* Texto centrado */
            cursor: pointer; /* Cursor en forma de mano al pasar por el botón */
        }

        /* Estilo para el div contenedor del campo de contraseña */
        .password-container {
            position: relative;
            width: 100%; /* Ancho del 90% para el div contenedor */
        }

        /* Estilo para el icono del ojo */
        #toggle-password {
            position: absolute;
            right: -20px;
            top: -300%;
            transform: translateY(30%);
        }
        
        /* Estilos para el enlace "Olvidó su contraseña?" */
        #forgot-password {
            color: #1a237e;
            text-decoration: none;
            font-size: 14px;
            margin-top: 5px; /* Espacio superior */
            display: block;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Imagen del logo -->
        <!-- <img src="imagenes/logo.png" alt="MediAPP Logo" style="margin-left: 35px;"> -->
        <img src="imagenes/logo.png">
    
        <!-- Título principal -->
        <h1>MediAPP</h1>
        <!-- Formulario de inicio de sesión -->
        <form action="historial.html" method="GET">
            <!-- Campo de nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder=" " required>
            <!-- Campo de contraseña -->
            <label for="contraseña">Contraseña</label>
            <div class="password-container">
                <input type="password" id="contraseña" placeholder=" " required> <!-- Ajustamos el ancho del input de la contraseña -->
                <!-- Icono para mostrar/ocultar la contraseña -->
                <span id="toggle-password" style="position: absolute; right: -20px; top: -100%; transform: translateY(-150%);">
                    <!-- Icono de ojo cerrado por defecto -->
                    <img src="imagenes/ojo.png" alt="Mostrar contraseña" width="20">
                </span>
            </div>
            <!-- Botón de iniciar sesión -->
            <button type="submit">Iniciar sesión</button>
            <!-- Enlace para "olvidar contraseña" -->
            <a href="#" id="forgot-password">¿Olvidó su contraseña?</a>
        </form>
    </div>
    <script>
        // Selecciona el campo de contraseña y el icono
        var contraseñaInput = document.getElementById('contraseña');
        var togglePassword = document.getElementById('toggle-password');

        // Agrega un event listener para alternar la visibilidad de la contraseña
        togglePassword.addEventListener('click', function() {
            // Alterna el tipo de entrada entre "password" y "text"
            if (contraseñaInput.type === 'password') {
                contraseñaInput.type = 'text';
            } else {
                contraseñaInput.type = 'password';
            }
        });
    </script>
</body>
</html>
