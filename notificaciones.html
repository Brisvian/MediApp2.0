<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: black;
        }
        .reminder {
            background-color: #6fb1c8;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        .reminder h2 {
            margin-top: 0;
            color: white;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            color: black;
            margin-top: 10px;
            font-weight: 900;
        }
        select, input {
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #293b5f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 900;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .bottom-menu a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-menu a:hover {
            text-decoration: underline;
        }
        .bottom-menu a i {
            margin-bottom: 5px;
        }
        .bottom-menu a p {
            margin: 0;
        }
        .bottom-menu a .word {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="reminder">
        <h2>Notificaciones</h2>
        <form id="reminder-form">
            <label for="medication-name">Nombre del Medicamento:</label>
            <input type="text" id="medication-name" required>

            <label for="dose-time">Hora de la Dosis:</label>
            <input type="time" id="dose-time" required>

            <label for="start-date">Fecha de Inicio:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">Fecha de Fin:</label>
            <input type="date" id="end-date" required>

            <button type="submit">GUARDAR</button>
        </form>
    </div>
    <div class="bottom-menu">
        <a href="index.html">
            <div class="word">
                <i class="fa fa-home"></i>
                <p>Inicio</p>
            </div>
        </a>
        <a href="historial.html">
            <div class="word">
                <i class="fa fa-history"></i>
                <p>Historial</p>
            </div>
        </a>
        <a href="recordatorio.html">
            <div class="word">
                <i class="fa fa-bell"></i>
                <p>Recordatorio</p>
            </div>
        </a>
    </div>

    
    <!-- Agrega el script de la API de Google Calendar -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        gapi.load('client', initClient);

        function initClient() {
            gapi.client.init({
                apiKey: 'AIzaSyD1YdEpyE09LJEkcU3YRf_lTXglxkKXweA',
                clientId: '239778569936-7duen33o4h51sn93vqb5gdfmkt06e13f.apps.googleusercontent.com',
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
                scope: 'https://www.googleapis.com/auth/calendar.events'
            }).then(function() {
                // No es necesario crear el evento aquí, se creará al enviar el formulario
            });
        }

        function createEvent(summary, startDateTime, endDateTime) {
            var event = {
                'summary': summary,
                'start': {
                    'dateTime': startDateTime,
                    'timeZone': 'America/Los_Angeles'
                },
                'end': {
                    'dateTime': endDateTime,
                    'timeZone': 'America/Los_Angeles'
                }
            };

            var request = gapi.client.calendar.events.insert({
                'calendarId': 'primary',
                'resource': event
            });

            request.execute(function(event) {
                console.log('Evento creado: ' + event.htmlLink);
            });
        }

        // Manejo del envío del formulario
        document.getElementById('reminder-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtener valores del formulario
            const medicationName = document.getElementById('medication-name').value;
            const doseTime = document.getElementById('dose-time').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            // Crear fecha y hora de inicio y fin para el evento del calendario
            const startDateTime = new Date(`${startDate}T${doseTime}`).toISOString();
            const endDateTime = new Date(`${endDate}T${doseTime}`).toISOString();

            // Llamar a la función para crear el evento en el calendario
            createEvent(medicationName, startDateTime, endDateTime);

            // Resto del código para guardar la notificación localmente y mostrar alerta, etc.
            
            // Guardar en localStorage, reproducir sonido de éxito, y redirigir
            var audio = document.getElementById('success-sound');
            audio.play();

            // Mostrar alerta y redirigir después de 1 segundo
            alert('Recordatorio guardado exitosamente');
            setTimeout(function() {
                window.location.href = "lista_record.html";
            }, 3000); // Espera 1 segundo antes de redirigir
        });
    </script>
</body>
</html>
