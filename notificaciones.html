<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: black;
        }

        .reminder {
            background-color: #6fb1c8;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .reminder h2 {
            margin-top: 0;
            color: white;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: black;
            margin-top: 10px;
            font-weight: 900;
        }

        select,
        input {
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #293b5f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 900;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .bottom-menu a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-menu a:hover {
            text-decoration: underline;
        }

        .bottom-menu a i {
            margin-bottom: 5px;
        }

        .bottom-menu a p {
            margin: 0;
        }

        .bottom-menu a .word {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="reminder">
        <h2>Notificaciones</h2>
        <form id="reminder-form">
            <label for="medication-name">Nombre del Medicamento:</label>
            <input type="text" id="medication-name" required>
            <label for="dose-time">Hora de la Dosis:</label>
            <input type="time" id="dose-time" required>
            <label for="regularity">Regularidad:</label>
            <select id="regularity" onchange="toggleOtherRegularity()" required>
                <option value="diario">Diario</option>
                <option value="otro">Otro</option>
            </select>
            <div id="other-regularity-container" style="display: none;">
                <label for="other-regularity">Especificar Regularidad (días):</label>
                <input type="number" id="other-regularity" min="1">
            </div>
            <label for="units">Unidades por Dosis:</label>
            <input type="number" id="units" required min="1">
            <label for="start-date">Fecha de Inicio:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">Fecha de Fin:</label>
            <input type="date" id="end-date" required>
            <button type="submit">GUARDAR</button>
        </form>
    </div>
    <div class="bottom-menu">
        <a href="index.html">
            <div class="word">
                <i class="fa fa-home"></i>
                <p>Inicio</p>
            </div>
        </a>
        <a href="historial.html">
            <div class="word">
                <i class="fa fa-history"></i>
                <p>Historial</p>
            </div>
        </a>
        <a href="recordatorio.html">
            <div class="word">
                <i class="fa fa-bell"></i>
                <p>Recordatorio</p>
            </div>
        </a>
    </div>

    <script>
        // Función para obtener la hora de la dosis del medicamento desde el almacenamiento local
        function obtenerHoraDosis() {
            // Recuperar la hora de la dosis del medicamento desde el almacenamiento local
            var horaDosis = localStorage.getItem('doseTime');

            // Verificar si la hora de la dosis está almacenada
            if (horaDosis) {
                // Devolver la hora de la dosis como cadena
                return horaDosis;
            } else {
                // Si la hora de la dosis no está almacenada, devuelve una cadena vacía
                return '';
            }
        }

        // Función para guardar la hora de la dosis del medicamento en el almacenamiento local
        function guardarHoraDosis(hora) {
            // Guardar la hora de la dosis en el almacenamiento local
            localStorage.setItem('doseTime', hora);
        }

        // Función para mostrar u ocultar el campo de regularidad personalizada
        function toggleOtherRegularity() {
            var regularitySelect = document.getElementById('regularity');
            var otherRegularityContainer = document.getElementById('other-regularity-container');

            if (regularitySelect.value === 'otro') {
                otherRegularityContainer.style.display = 'block';
            } else {
                otherRegularityContainer.style.display = 'none';
            }
        }

        // Función para manejar el envío del formulario
        document.getElementById('reminder-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            // Obtener los valores del formulario
            var medicationName = document.getElementById('medication-name').value;
            var doseTime = document.getElementById('dose-time').value;
            var regularity = document.getElementById('regularity').value;
            var units = document.getElementById('units').value;
            var startDate = document.getElementById('start-date').value;
            var endDate = document.getElementById('end-date').value;

            // Guardar la hora de la dosis en el almacenamiento local
            guardarHoraDosis(doseTime);

            // Aquí puedes implementar el código para enviar los datos al servidor o realizar otras acciones necesarias
            console.log('Datos del formulario:');
            console.log('Nombre del medicamento:', medicationName);
            console.log('Hora de la dosis:', doseTime);
            console.log('Regularidad:', regularity);
            console.log('Unidades por dosis:', units);
            console.log('Fecha de inicio:', startDate);
            console.log('Fecha de fin:', endDate);

            // Reiniciar el formulario
            this.reset();
        });
    </script>
</body>

</html>
